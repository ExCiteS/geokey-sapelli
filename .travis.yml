language: python

python:
  - '2.7'

services:
  - postgresql

addons:
  postgresql: '9.4'

virtualenv:
  system_site_packages: true

install:
  - sudo rm /etc/apt/sources.list.d/ubuntugis-stable-source.list
  - sudo apt-get update -y
  - sudo apt-get install python-gdal gdal-bin binutils
  - export C_INCLUDE_PATH=/usr/include/gdal
  - export CPLUS_INCLUDE_PATH=/usr/include/gdal
  - pip install --upgrade pip
  - sudo apt-get update && sudo apt-get install oracle-java8-installer
  - wget https://github.com/ExCiteS/Sapelli/releases/download/v2.0.0-beta-16.5/sapelli-collector-cmdln-2.0.0-beta-16.5-jar-with-dependencies.jar -O lib/sapelli-collector-cmdln-with-dependencies.jar

before_script:
  - psql template1 postgres -c 'create extension hstore;'
  - psql -c 'create database geokey;' -U postgres
  - psql -U postgres -d geokey -c "create extension postgis;"
  - pip install -r travis/requirements.txt
  - pip install -e .
  - pip install https://github.com/ExCiteS/geokey/archive/lookupvalue-symbology.zip
  - python travis/manage.py migrate

script:
  - coverage run --source=geokey_sapelli travis/manage.py test geokey_sapelli

after_success:
  - coveralls

deploy:
  provider: pypi
  user: excites
  password:
    secure: 
  on:
    tags: true
    branch: master
